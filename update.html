
{% extends 'layout.html' %}

{% block body %}

	<h1>Update</h1>
	
	<form method="POST" action="updateprofile">
		{% from "includes/_formhelpers.html" import render_field %}
		{{ form.csrf_token }}	
		<div class="form-group">
		{{render_field(form.Name,class_="form-control")}}
		</div>
		<div class="form-group">
		{{render_field(form.Completion_date, class_="form-control")}}
		</div>
		
		<p><input type="submit" class="btn btn_primary" value="Submit"></p>
		
		
	</form>

{% endblock %}
