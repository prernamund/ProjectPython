<!DOCTYPE html>
<html>
<body>
<div align="center">
<h1>{{title}}</h1>	
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheets/style.css') }}">	
	
	<form method="POST" action="/Authenticate">
		{{ form.csrf_token }}
		
		<div class="row">
      <div class="col-sm-1000" style="background-color:blue;" ></div>
      <!-- <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>

      <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div> -->

       <div class="col-sm-10" style="background color:white;">
       	{% from "includes/_formhelpers.html" import render_field %}
			
       	
		<div class="form-group">
		{{render_field(form.username, class_="form-control")}}
		</div>
		<br>
		<div class="form-group">
		{{render_field(form.password, class_="form-control")}}
		</div>
		<br>
		<div class='checkbox'>
			<label>
				<input type="checkbox" value="rememberme">Remember Me
				
			</label>
		</div>
		<br>
		<p><input type="submit" class="btn btn_primary" value="SignIn"></p>
		<li>
			<a href="http://127.0.0.1:5000/SignUp">New User</a>
		</li>
	</div>
</div>
		
	</form>
</div>
</body>

</html>
